<!DOCTYPE html>
<html lang="it">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        
        <!-- FONT LATO -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- CSS Sheet -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/luxon.js"></script>
    </head>

<body>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- Background -->
    <div class="background">

        <!-- Window app container -->
        <div class="window" id="app">

            <!-- Side Nav -->
            <div class="sidenav" @click = "toggleMenu()">

                <!--Header Profile Section-->
                <header>
                    <div class="left-side">
                        <div class="avatar">
                            <img src="img/avatar_io.png" alt="Profile Picture">
                        </div>
                        <span class="username"> Sofia </span>
                    </div>

                    <div class="right-side">
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </header>

                <!-- Banner for Notifications-->
                <div class="banner">
                    <div class="bell-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="text">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <a href="#"><span>Attiva notifiche desktop</span></a>
                    </div>
                </div>

                <!-- Searchbar Section -->
                <div class="search">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" v-model = "filter">
                    </div>
                </div>
                
                <!-- Contacts Sections -->
                <div class="contacts">

                    <!-- Single Contact Card -->
                    <div class="card" v-for="(contact, index) in contacts" @click = "changeChat(index)"  :class = "{'active' : index === currentActiveIndex}" v-show=" filter === '' || contact.name.toLowerCase().includes(filter)">
                        <div class="left-side">
                            <div class="avatar">
                                <img :src="contact.avatar" alt="Profile Picture">
                            </div>
                            <div class="preview">
                                <span class="username"> {{ contact.name }} </span>
                                <div class="last-text"> {{ getLastMessageText(index) }} </div>
                            </div>
                        </div>
                        <time :datetime="getLastMessageDate(index)">{{getTime(getLastMessageDate(index))}}</time>
                    </div>

                </div>

            </div>

            
            <!-- Main Chat Section-->
            <div class="chat">

                <!-- Contact Profile Section -->
                <header>
                    <div class="left-side">
                        <div class="avatar">
                            <img :src="contacts[currentActiveIndex].avatar" alt="Profile Picture">
                        </div>
                        <span class="username">{{contacts[currentActiveIndex].name}}</span>
                    </div>

                    <div class="right-side">
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </header>

                <!-- Messages Section -->
                <div class="content">

                    <div v-for="(message, index) in contacts[currentActiveIndex].messages" class="message" :class = "message.status" @click = "toggleMenu(index)">
                        <span class="text">{{message.message}}</span>
                        <time :datetime="message.date">{{getTime(message.date)}}</time>
                        <div class="popup-menu" v-if="index === currentMessageIndex">
                            <ul>
                                <li>Info messaggio</li>
                                <li @click = "deleteMessage(index)">Cancella messaggio</li>
                            </ul>
                        </div>
                    </div>
                    <div class="offset"></div>
                </div>

                <!-- Message Input Section -->
                <footer>
                    <div class="left-side">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div class="message-input-bar">
                        <input type="text" placeholder="Scrivi un messaggio" v-model = "newMessage" @keyup.enter="enterNewMessage()">
                    </div>

                    <div class="right-side">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </footer>

            </div>
        </div>
    </div>


    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>

</html>
