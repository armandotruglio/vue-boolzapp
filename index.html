<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- FONT LATO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div class="background">
        <div class="window" id="app">

            <div class="sidenav">
                <header>
                    <div class="left-side">
                        <div class="avatar">
                            <img src="img/avatar_io.png" alt="Profile Picture">
                        </div>
                        <span class="username"> Sofia </span>
                    </div>

                    <div class="right-side">
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </header>
                <div class="banner"> BANNER NOTIFICHE </div>
                <div class="search"> BARRA DI RICERCA </div>
                <div class="contacts"> CHAT CONTATTI </div>
            </div>

            <div class="chat">
                <header>
                    <div class="left-side">
                        <div class="avatar">
                            <img src="img/avatar_1.png" alt="Profile Picture">
                        </div>
                        <span class="username"> Michele </span>
                    </div>

                    <div class="right-side">
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </header>
                <div class="content"> CONTENUTO CHAT </div>
                <footer> FOOTER PER INVIO MESSAGGIO </footer>
            </div>

        </div>
    </div>


    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>

</html>
